<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Fake</title>
    <link rel="stylesheet" href="/front/style.css">
    <link rel="stylesheet" href="/css/estilo2.css">
</head>
<body>

    <div>
        <nav>
            <img src="/img/logo1.png" alt="Logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Nossa Empresa</a></li>
                <li><a href="#">Fale Conosco</a></li>
            </ul>
        </nav>
        
    </div>
        



    <div id="registrar">
        <h2>Cadastrar Veiculos</h2>
        <input type="text" id="modelo" placeholder="Modelo">
        <input type="text" id="numero chassi" placeholder="Número Chassi">
        <input type="text" id="fabricante" placeholder="Fabricante">
        <input type="text" id="cor" placeholder="Cor">
        <input type="text" id="numero motor" placeholder="Número Motor">
        <input type="text" id="pesso liquido" placeholder="Pesso Liquido">
        <input type="text" id="pesso bruto" placeholder="Pesso Bruto">
        <input type="text" id="numero de cavalos" placeholder="Número de Cavalos">
        <input type="text" id="tipo de Combustivel" placeholder="Tipo de Combustivel">
        <input type="text" id="numeros de Cilindros" placeholder="Números de Cilindros">
        


        <button onclick="registrar()">Cadastrar</button>
    </div>

    <script src="cadastrar.js"> </script>

</body>
</html>
